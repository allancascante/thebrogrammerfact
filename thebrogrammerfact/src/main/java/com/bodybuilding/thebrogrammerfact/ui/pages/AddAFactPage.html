<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>The Brogrammer Fact</title>
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<wicket:extend>
            <h3>Please fill the fields bellow to add a new brogrammer fact!</h3>
            <form wicket:id="addFactForm">
                <div wicket:id="feedbackPanel"></div>
                <label for="fact">Brogrammer Fact:</label> <input wicket:id="factInput" name="fact" type="text" maxlength="255" onclick="this.value=''" />
                <label for="authorEmail">Your Email:</label> <input wicket:id="authorEmailInput" name="authorEmail" type="email" onclick="this.value=''" maxlength="255"/>
                <input type="submit">
            </form>
		</wicket:extend>
	</body>
</html>
